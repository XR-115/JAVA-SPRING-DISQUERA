<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{../assets/estilos.css}">
    <title>Genero</title>
       <!--JQUERY-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <!--El Fontawesome en últimna versión-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
      
<body>
   
    <div class="row">
        <div class="col">
            <div class="row my-5 text-center">
                <div class="col-12 user-img">
                    <a href="index"><img th:src="@{../img/usuario.png}"></a>
                </div>
                <div class="col-12 ">
                    <h2 class="text-dark">ÁLBUM</h2>
                </div>   
               
            </div>
            <div class="container">
                <div class=row>
                    <div class="col" >
                        <table class="table  table-striped ">
                            <thead class="bg bg-info">
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Año</th>
                                    <th>Estado</th>
                                    <th>Acciones</th>
                                </tr>
                                
                            </thead>
                            <tbody class="bg bg-dark text-light">
                                <tr th:if="${album.size>0}" th:each="a:${album}">
                                    <td th:text="${a.idAlbum}"></td>
                                    <td th:text="${a.nombreAlbum}"></td>
                                    <td th:text="${a.anioAlbum}"></td>
                                    <td>
                                        <span class="badge bg-success active"th:if="${a.estadoAlbum==true}">Activo</span>                                            
                                        <span class="badge bg-danger active" th:if="${a.estadoAlbum==false}">Inactivo</span>                                           
                                    </td>
                                    <td> 
                                        <a rol="button" class="btn btn-info" th:href="@{/album/editar/}+${a.idAlbum}">
                                        <i class="fa-solid fa-pen"></i>
                                        </a>

                                        <a rol="button" class="btn btn-danger" th:href="@{/album/delete/}+${a.idAlbum}" onclick="return confirm('¿Está seguro de que quiere borrar el género?');">                               
                                            <i class="fa-solid fa-eraser"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <a type="button" class="btn btn-info" href="addA">
                            <i class="bi bi-plus-circle"></i>Agregar Álbum
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
