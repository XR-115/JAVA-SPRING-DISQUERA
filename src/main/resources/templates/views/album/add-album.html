<!DOCTYPE html>
<html xlmns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/assets/estilos.css}" />
    <title>Añadir Género</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />

    <!--El Fontawesome en últimna versión-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

            <div class="row my-5 text-center">
                <div class="col-12 user-img">
                    <a th:href="@{/index}"><img th:src="@{/img/usuario.png}"></a>
                </div>
            </div>    
    
    <form th:action="@{/album/addA}" th:object="${album}" method="post" >
        <section class="form-register" id="formuGe">
            <h1 th:text="${accion}" class="text-info" id="tituloForm"></h1>
            <br/>
            <label>
                <h4>Nombre Álbum</h4>
            </label>
                <input class="controls" type="text" id="nomA" th:field="*{nombreAlbum}" placeholder="Ingrese el nombre del álbum" />
                <div class="form-text text-danger" th:if="${#fields.hasErrors('nombreAlbum')}"
                th:errors="*{nombreAlbum}"></div>
            
            <label>
                <h4>Año Álbum</h4>
            </label>
                <input class="controls" type="text" id="anoA" th:field="*{anioAlbum}"   placeholder="Ingrese el año del álbum" />
                <div class="form-text text-danger" th:if="${#fields.hasErrors('anioAlbum')}"
                th:errors="*{anioAlbum}"></div>
            
            <label>
                <h4>Estado Álbum</h4>
            </label>
                <input type="checkbox"  class="form-check form-switch"  id="estadoA" th:field="*{estadoAlbum}" checked /> 
                <div class="form-text text-danger" th:if="${#fields.hasErrors('estadoAlbum')}"
                th:errors="*{estadoAlbum}"></div>   
                <label class="text-center">Activo</label>
            <input class="botons bg bg-info" type="submit" value="REGISTRAR ÁLBUM" />
        </section>
    </form>
</body>

</html>
